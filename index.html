<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0e8f2, #fefefe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      width: 850px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 25px;
    }
    .doctor-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      margin-bottom: 25px;
    }
    .doctor-section img {
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }
    .doctor-section img:hover {
      transform: scale(1.1);
    }
    form {
      text-align: left;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px 30px;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
      color: #34495e;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      grid-column: span 2;
      background-color: #2ecc71;
      border: none;
      color: white;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Heart Disease Predictor 💓</h1>
    
    <!-- 👨‍⚕️ Cartoon Doctors Section (updated) -->
    <div class="doctor-section">
      <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" alt="Doctor Cartoon 1">
      <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Doctor Cartoon 2">
    </div>

    <!-- 🧠 Input Form -->
    <form action="/predict" method="POST">
      <div>
        <label>Age</label>
        <input type="number" name="age" required>
      </div>
      <div>
        <label>Resting BP</label>
        <input type="number" name="trestbps" required>
      </div>
      <div>
        <label>Cholesterol</label>
        <input type="number" name="chol" required>
      </div>
      <div>
        <label>Max Heart Rate</label>
        <input type="number" name="thalach" required>
      </div>
      <div>
        <label>ST Depression</label>
        <input type="number" step="0.1" name="oldpeak" required>
      </div>
      <div>
        <label>Number of Major Vessels</label>
        <input type="number" name="ca" required>
      </div>
      <div>
        <label>Sex (0=female, 1=male)</label>
        <input type="number" name="sex" required>
      </div>
      <div>
        <label>Chest Pain Type (0–3)</label>
        <input type="number" name="cp" required>
      </div>
      <div>
        <label>Fasting BS > 120 mg/dl (1=true, 0=false)</label>
        <input type="number" name="fbs" required>
      </div>
      <div>
        <label>Resting ECG (0–2)</label>
        <input type="number" name="restecg" required>
      </div>
      <div>
        <label>Exercise Induced Angina (0/1)</label>
        <input type="number" name="exang" required>
      </div>
      <div>
        <label>Slope of ST (0–2)</label>
        <input type="number" name="slope" required>
      </div>
      <div>
        <label>Thal (1,2,3)</label>
        <input type="number" name="thal" required>
      </div>
      <button type="submit">Predict Heart Disease</button>
    </form>
  </div>
</body>
</html>
